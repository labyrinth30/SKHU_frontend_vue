<html>
<head>
  <meta charset="utf-8" />
  <script src="https://unpkg.com/vue@next"></script>
  <style>
    div#app { padding: 30px; margin: 30px auto; width: 400px;
      border: 1px solid #ccc; box-shadow: 3px 3px 3px #aaa; }
    input[type=checkbox] { width: 20px; height: 20px; margin-right: 20px; }
    button { padding: 0.5em 1.5em; }
  </style>
</head>
<body>
  <div id="app">
    <form v-on:click.capture="hello('form')">
      <input type="checkbox" v-model="value" />
      <button type="button" v-on:click="hello('button')">버튼</button>
    </form>
  </div>
  <script type="text/javascript">
    let app = {
      data() {
        return {
          value: false
        };
      },
      methods: {
        hello(who) {
          alert(who + " is clicked");
        }
      }
    };
    Vue.createApp(app).mount("#app");
   </script>
</body>
</html>
