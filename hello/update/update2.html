<html lang="ko">
<head>
  <meta charset="utf-8" />
  <script src="https://unpkg.com/vue@next"></script>
  <style>
    div#app { padding: 30px; margin: 30px auto; width: 200px; text-align: center;
      border: 1px solid #ccc; box-shadow: 3px 3px 3px #aaa; }
    button { padding: 0.5em 2em; margin: 3px; }
  </style>
</head>
<body>
  <div id="app">
    <h1>{{ a }}</h1>
    <button type="button" v-on:click="increase">++</button>
    <button type="button" v-on:click="decrease">--</button>
  </div>

  <script type="text/javascript">
    let app = {
      data() {
        return {
          a : [0, 1, 2]
        };
       },
      methods: {
        increase() {
          this.a[0]++;
        },
        decrease() {
          this.a[0]--;
        }
      }
    };
    Vue.createApp(app).mount("#app");
   </script>
</body>
</html>
