<html>

<head>
    <meta charset="utf-8" />
    <script src="https://unpkg.com/vue@next"></script>
    <style>
        div#app {
            margin: 20px auto;
            padding: 20px;
            width: 300px;
            border: 1px solid gray;
            box-shadow: 5px 5px 5px #aaa;
        }

        p {
            font-size: 15pt;
        }

        select {    
            padding: 5px;
            font-size: 15pt;
            width: 150px;
        }
    </style>
</head>

<body>
    <div id="app">
        <h1>입력양식</h1>
        <input type="text" placeholder="이름을 입력하세요" v-model="name" /></br>
        <label>
            <input type="radio" value="male" v-model="gender" />남자
        </label>
        <label>
            <input type="radio" value="female" v-model="gender" />여자
        </label>
        </br>
        <select v-model="choice">
            <option value="">전공을 선택하세요</option>
            <option value="컴공">컴퓨터공학</option>
            <option value="소프">소프트웨어공학</option>
            <option value="정통">정보통신공학</option>
            <option value="인공">인공지능</option>
        </select></br>
        <input type="checkbox" v-model="active" />
        <span>활성화</span>

        <div>
            </br>
            <hr />
            <p>이름 : {{name}}</p>
            <p>성별 : {{gender}} </p>
            <p>전공 : {{ choice }}</p>
            <p>활성화 : {{ active }}</p>
            </br>

        </div>


</div>

        <script type="text/javascript">
            let app = {
                data() {
                    return {
                        gender: '',
                        name: '',
                        choice: '',
                        active: 'false',
                        value: ''
                    }
                }
            };
            Vue.createApp(app).mount("#app");    
        </script>
</body>

</html>
